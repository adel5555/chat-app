<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {% if user.is_authenticated %}

    <div class="container">
      <div class="alert alert-info d-flex justify-content-between" role="alert">
          <h5>Available Public Rooms</h5>
          <a href="{% url "logout-user" %}">
            <button type="button" class="btn btn-light">Click to Log Out</button>
          </a>
        </div>
        
        
        {% if rooms %}
          <div class="row equal">
              {% for room in rooms %}
              
              <div class="col-sm-4 d-flex pb-3">
                  <div class="card bg-light mb-3" style="max-width: 18rem;">
                      <div class="card-block">
                          <h3 class="card-title">{{room.name}}</h3>
                          <p class="card-text">It is Public group for this Project.</p>
                          <a href="{% url "Room" room.slug %}" class="btn btn-outline-secondary">Go to Room</a>
                      </div>
                  </div>
              </div>
  
              {% endfor %}
  
              
          </div>
      {% else %}
              No Rooms Available!
      {% endif %}
  </div>
  
  
  
  {% else %}
  <div class="container">
      <div class="alert alert-info d-flex justify-content-between" role="alert">
          <h5>You are not logged in</h5>
          <a href="/accounts/logout/">
            <button type="button" class="btn btn-light"><a href="{% url 'login' %}">Log In</a></button>
          </a>
        </div>
  </div>  
  {% endif %}
  
  <br/>
  
      
  
  
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
